 
<div class="page-wrap auth--wrapper">
    <div class="session-form-hold">
        <mat-card>
            <mat-card-content>
                <form [formGroup]="credentialsForm">
                    <div class="header--sec">
                        <h2 class="m-0">Credentials</h2> 
                    </div>
                    <mat-form-field class="full-width">
                        <mat-label>National Provider Identifier number (NPI) *</mat-label>
                        <input matInput placeholder="National Provider Identifier number (NPI) *">
                    </mat-form-field>
                    <mat-form-field class="full-width">
                        <mat-label>Medicare Certification Number *</mat-label>
                        <input matInput placeholder="Medicare Certification Number *">
                    </mat-form-field>
                    <mat-form-field class="full-width">
                        <mat-label>Professional License Number *</mat-label>
                        <input matInput placeholder="Professional License Number *">
                    </mat-form-field>
                 
                    
                    <div fxLayout="row" fxLayoutAlign="start center" class="mt-10">
                        <button mat-raised-button class="mat-secondary mr-10" [routerLink]="'/provider-auth/office-info'">Back</button>
                        <button mat-raised-button class="mat-primary" [routerLink]="'/provider-auth/professional-info'">Next</button>
                    </div>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
