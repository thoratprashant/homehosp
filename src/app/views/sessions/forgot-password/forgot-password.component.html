<app-auth-header></app-auth-header>

<div class="page-wrap auth--wrapper">
  <div class="session-form-hold">
    <mat-progress-bar mode="determinate" class="session-progress"></mat-progress-bar>
    <mat-card>
      <mat-card-content>

        <form [formGroup]="forgotPassForm" (ngSubmit)="submitEmail()">
          <div class="header--sec">
            <h2>Forgot your Passoword?</h2>
            <p>Enter your registered email address</p>
          </div>


          <div class="">
            <mat-form-field class="full-width">
              <input matInput type="email" name="email" [formControl]="forgotPassForm.controls['email']"
                placeholder="Your Email" value="">
            </mat-form-field>
            <small
              *ngIf="forgotPassForm.controls['email'].hasError('required') && forgotPassForm.controls['email'].touched"
              class="form-error-msg"> Email is required </small>

            <small
              *ngIf="forgotPassForm.controls['email'].hasError('email') && forgotPassForm.controls['email'].touched"
              class="form-error-msg"> Invaild email address </small>
          </div>

          <button mat-raised-button class="mat-primary full-width verify--btn mt-16 mb-10"
            [disabled]="forgotPassForm.invalid" [routerLink]="'/sessions/reset-password'">Send Reset Link</button>


        </form>




      </mat-card-content>
    </mat-card>
  </div>
</div>
