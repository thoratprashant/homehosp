<app-auth-header></app-auth-header>

<div class="page-wrap auth--wrapper">
    <div class="session-form-hold">
        <mat-progress-bar mode="determinate" class="session-progress"></mat-progress-bar>
        <mat-card>
            <mat-card-content>

                <form [formGroup]="resetPassForm" (ngSubmit)="submitResetPassword()">
                    <div class="header--sec">
                        <h2>Welcome Back</h2>
                        <p>Create a new, strong password</p>
                    </div>


                    <div class="">
                        <mat-form-field class="full-width">
                          <input 
                            type="password"
                            name="password"
                            matInput
                            [formControl]="resetPassForm.controls['password']"
                            placeholder="Create Password" 
                            value="">
                        </mat-form-field>
                        <small 
                          *ngIf="resetPassForm.controls['password'].hasError('required') && resetPassForm.controls['password'].touched" 
                          class="form-error-msg"> Password is required </small>
                      </div>
                      
                      <div class="">
                        <mat-form-field class="full-width">
                          <input
                            type="password"
                            name="confirmPassword"
                            matInput
                            [formControl]="resetPassForm.controls['confirmPassword']"
                            placeholder="Confirm Password"
                            value="">
                        </mat-form-field>
                        <small *ngIf="resetPassForm.controls['confirmPassword'].hasError('required') && resetPassForm.controls['confirmPassword'].touched" class="form-error-msg">Confirm password is required.</small>
                        <small *ngIf="resetPassForm.controls['confirmPassword'].hasError('equalTo')" class="form-error-msg">Passwords do not math.</small>
                      </div>

                    <button mat-raised-button class="mat-primary full-width mt-16 mb-10"
                    [disabled]="resetPassForm.invalid">Reset Password</button>


                </form>




            </mat-card-content>
        </mat-card>
    </div>
</div>
