<section fxLayout="row wrap" class="patient--landing--wrapper">
    <div fxFlex.xs="100" fxFlex.sm="100" fxFlex.md="100" fxFlex.lg="100" fxFlex.xl="100">

        <section class="section--two">
            <div class="container" fxLayout="column" fxLayoutAlign="start center">
                <div fxFlex fxLayout="row">
                    <div fxFlex="100">
                        <h2 class="main--heading text-center mb--100 mt--100">
                            How It Works
                        </h2>
                    </div>
                </div>

                <div fxLayout="row wrap" fxFlex="100" class="works--box">
                    <div fxFlex.xs="100" fxFlex.sm="100" fxFlex.md="30" fxFlex.lg="30" fxFlex.xl="31"
                        class="work--steps text-center" *ngFor="let i of howDoesWork">
                        <mat-card>
                            <mat-card-header>
                                <img alt="" src="{{i.hdwImg}}">
                            </mat-card-header>
                            <mat-card-content>
                                <h5>{{i.hdwName}}</h5>
                                <p>{{i.hdwDesc}}</p>
                            </mat-card-content>
                        </mat-card>
                    </div>
                </div>

                <button mat-flat-button color="primary" class="get--started--btn">Get Started</button>

            </div>
        </section>


    </div>
</section>
